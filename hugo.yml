baseURL: https://wuxiaosu.github.io/
languageCode: cn-zh
title: 苏的博客
pagination.pagerSize: 5
theme: hugo-PaperMod
publishDir: docs

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:           
    zh:
        languageName: "中文"
        weight: 1
        taxonomies:
          category: categories
          tag: tags
          series: series
        menu:
            main:
                - name: 归档
                  url: archives
                  weight: 5
                - name: 搜索
                  url: search/
                  weight: 20
                - name: Tags
                  url: tags/
                  weight: 10
    

defaultContentLanguage: zh

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "苏的博客-wuxiaosu.com"
    author: su
